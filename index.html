<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>

    <img src="images/logo.png" alt="No Image" class='logo'>

    <form action="/signup/" method="post" class="signup-form">
        <legend> Sign Up</legend>

        <label for="email">Email</label>
        <input type="email" name='email' id='email' placeholder="foo@bar.com" required/>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="1234password" required/>
        <button type="submit">Sign up</button>
        <p>
            <a href="/forgot_password/new">Forgot Password</a>
        </p>
    </form>
    <div class="footer">

        <p>
            Already have an account?
            <a href="/login">Log in</a>
        </p>
    </div>
</body>

</html>
